<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="todo-app">
    <h1>To-Do App</h1>
    <input type="text" id="taskInput" placeholder="Enter the name of your task">
    <button id="addTask">Add Task</button>
    <p>
      <i>
        Check the checkbox next to the task to mark as "Completed".
      </i>
    </p>
    <ul id="taskList"></ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
